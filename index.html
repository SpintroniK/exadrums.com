<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>eXaDrums: Open Source Drum Module</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@creativebulma/bulma-tooltip@1.2.0/dist/bulma-tooltip.min.css">

    <style>
        html 
        {
          overflow-y: auto
        }
        .subtitle .fa-angle-double-down
        {
            transition: transform .2s ease-in-out;
        }
        .subtitle:hover .fa-angle-double-down
        {
            transform: translate(0, 4px);
        }
    </style>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
  </head>
  <body>
<section class="hero is-black is-fullheight">

  <!-- Hero head: will stick at the top -->
  <div class="hero-head">
    <header class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item has-tooltip-bottom has-tooltip-arrow" data-tooltip="Open Source Drum Module">
            <img src="./assets/eXa_logo_text.svg" alt="logo" />
          </a>
        </div>
      </div>
    </header>
  </div>

  <!-- Hero content: will be in the middle -->
  <div class="hero-body">
    <div class="container has-text-centered">
      <h1 class="title">
        Under Construction
      </h1>
      <h2 class="subtitle has-tooltip-bottom" data-tooltip="Meanwhile, check out the links below!">
        Coming this summer<br><i class="fas fa-angle-double-down"></i>
      </h2>
    </div>
  </div>

  <!-- Hero footer: will stick at the bottom -->
  <div class="hero-foot">
    <nav class="tabs is-fullwidth">
      <div class="container">
        <ul>
          <li>
              <a class="button is-black is-size-4 has-tooltip-arrow mt-6" data-tooltip="Github" href="https://github.com/SpintroniK"  target="_blank">
                <span class="icon">
                  <i class="fab fa-github image is-32x32"></i>
                </span>
              </a>
          </li>
          <li>
              <a class="button is-black is-size-4 has-tooltip-arrow mt-6" data-tooltip="Hackaday" href="https://hackaday.io/project/9350-exadrums"  target="_blank">
                <span class="icon image is-32x32">
                    <img src="./assets/Hackaday_Logo.svg" alt="HaD_logo" />
                </span>
              </a>
          </li>
          <li>
              <a class="button is-black is-size-4 has-tooltip-arrow  mt-6" data-tooltip="Youtube" href="https://www.youtube.com/user/Spintounet/videos"  target="_blank">
                <span class="icon">
                  <i class="fab fa-youtube image is-32x32"></i>
                </span>
              </a>
          </li>
          <li>
              <a class="button is-black is-size-4 has-tooltip-arrow  mt-6" data-tooltip="Thingiverse" href="https://www.thingiverse.com/spint/designs"  target="_blank">
                <span class="icon image is-32x32">
                    <img src="./assets/thingiverse-logo.svg" alt="Thingiverse" />
                </span>
              </a>
          </li>
          <li>
              <a class="button is-black is-size-4 has-tooltip-arrow  mt-6" data-tooltip="OSH Park" href="https://oshpark.com/profiles/JeremyOden"  target="_blank">
                <span class="icon image is-32x32">
                    <img src="./assets/oshpark-logo.svg" alt="OshPark" />
                </span>
              </a>
          </li>
          <li>
              <a class="button is-black is-size-4 has-tooltip-arrow  mt-6" data-tooltip="Debian" href="https://tracker.debian.org/pkg/exadrums"  target="_blank">
                <span class="icon image is-32x32">
                    <img src="./assets/debian-2.svg" alt="Debian" />
                </span>
              </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</section>
  </body>
</html>
